		<section class="hero is-fullwidth is-fullheight" style="background: url('https://api.xygeng.cn/Bing/');">
			<div class="container hero-body">
				<div class="columns is-centered">
					<div class="column">
						<div class="has-text-centered">
								<h1 class="title has-text-white" id="englishText"></h1>
				　　				<h2 class="subtitle has-text-white" id="transText"><h2>

		<script>

			function getDate(){
				var date = new Date();
				return date.getFullYear()+'-'+('0'+(date.getMonth()+1)).slice(-2)+'-'+date.getDate();
			}

			function searchCallback(rdata) {
			    $("#englishText").text(rdata.content);
			    $("#transText").text(rdata.note);
			};

			$(document).ready(
				function(){
				$("ul li").click(function(){
					$(this).siblings().removeClass("is-active");
					$(this).addClass("is-active");
				});

				
				$.ajax({
				    url: 'https://sentence.iciba.com/index.php?c=dailysentence&m=getdetail&title='+ getDate(),
				    type: 'get',
				    dataType: 'jsonp',  // 请求方式为jsonp
				    jsonpCallback: "searchCallback"
				});
					
				$("#bar-btn").click(function(){
					$("#navbarBasicExample").toggleClass("is-active");
				});

			});
		</script>
